name: Cargo - Publish

on:
  push:
    branches: [ main ]

jobs:
  cargo-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup - Rust Toolchain"
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1
        with:
          toolchain: stable
          components: clippy
          
      - name: "Publish"
        id: publish
        uses: 42ByteLabs/rust-tooling/publish@GeekMasher-patch-1
        with:
          token: ${{ secrets.CRATES_TOKEN }}

      - name: "GitHub Release"
        if: ${{ steps.publish.outputs.changed }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          git tag "${{ needs.cargo-check.outputs.version }}" --force
          git push origin ${{ github.ref_name }}
          git push origin --tags --force

          gh release create --latest --generate-notes \
            --title "v${{ needs.cargo-check.outputs.version }}" \
            "${{ needs.cargo-check.outputs.version }}"

